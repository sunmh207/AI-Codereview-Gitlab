services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    image: ghcr.io/sunmh207/ai-codereview-gitlab:1
    ports:
      - "5001:5001"
      - "5002:5002"
    volumes:
      - data:/app/data
      - log:/app/log
    env_file:
      - ./conf/.env
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    image: ghcr.io/sunmh207/ai-codereview-gitlab:1-worker
    volumes_from:
      - app
    env_file:
      - ./conf/.env
#    environment:
#      - WORKER_QUEUE=git_test1_com
#      - OLLAMA_API_BASE_URL=https://ollama.test1.com:11434
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped

